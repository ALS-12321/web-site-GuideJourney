<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
    <script src="https://kit.fontawesome.com/13af00c61d.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h2>PERFIL</h2>
    <p>Cambia/Añade tu foto de perfil y edita tu información personal</p>
    <div class="profile-section">
        <div class="profile-image">
            <!-- Aquí se mostrará la foto de perfil -->
            <img src="default-profile.jpg" alt="Foto de perfil">
            <input type="file" id="profile-image-input" accept=".jpg, .png">
            <label for="profile-image-input">Cambiar foto</label>
        </div>
        <div class="profile-info">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="full-name" placeholder="Nombre completo">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Correo electrónico">
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" placeholder="Número de teléfono">
            </div>
            <!-- Campos opcionales -->
            <div class="input-group">
                <i class="fas fa-building"></i>
                <input type="text" id="department" placeholder="Departamento">
            </div>
            <div class="input-group">
                <i class="fas fa-birthday-cake"></i>
                <input type="number" id="age" placeholder="Edad">
            </div>
            <!-- Agrega más campos opcionales aquí -->
        </div>
    </div>
    <button id="update-profile-btn">Actualizar Perfil</button>
</div>

<script src="perfil.js"></script>
</body>
</html>
