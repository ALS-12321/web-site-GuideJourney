<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/13af00c61d.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div id="login-container" class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form" style="background-color: #f0f0f0;">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="login-username" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <a href="#" id="register-link">¿No tienes una cuenta? Regístrate aquí</a>
    </div>
    
    <div id="register-container" class="register-container">
        <h2>Registrarse</h2>
        <form id="register-form" style="background-color: #f5f5f5;">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="full-name" placeholder="Nombre completo" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" placeholder="Número de teléfono" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="register-password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <a href="#" id="login-link">¿Ya eres usuario? Inicia sesión aquí</a>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
